<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Binary Encrypter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        textarea {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .btn-success {
            background: rgba(40, 167, 69, 0.8);
        }
        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
        }
        .btn-secondary {
            background: rgba(108, 117, 125, 0.8);
        }
        #banner-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Bunny Binary Encrypter/Decrypter</h2>
        <div class="card">
            <label for="inputText">Enter Text:</label>
            <textarea id="inputText" rows="3" placeholder="Enter text to encrypt or decrypt"></textarea>

            <div class="d-flex justify-content-between">
                <button onclick="handleButtonClick('encode')" class="btn btn-success">Encrypt to Binary</button>
                <button onclick="handleButtonClick('decode')" class="btn btn-danger">Decrypt Binary</button>
            </div>

            <label for="outputText" class="mt-3">Result:</label>
            <textarea id="outputText" rows="3" readonly></textarea>
        </div>
        <button onclick="window.location.href='view.html'" class="btn btn-secondary mt-3">Back to Tools Library</button>
    </div>

    <!-- Banner Ad -->
   

    <script>
        function encodeBinary() {
            let text = document.getElementById("inputText").value.trim();
            if (text !== "") {
                let binary = '';
                for (let i = 0; i < text.length; i++) {
                    binary += text.charCodeAt(i).toString(2).padStart(8, '0') + ' ';
                }
                document.getElementById("outputText").value = binary.trim();
            }
        }

        function decodeBinary() {
            let binary = document.getElementById("inputText").value.trim();
            if (binary !== "") {
                let binaryArr = binary.split(' ');
                let text = '';
                for (let i = 0; i < binaryArr.length; i++) {
                    text += String.fromCharCode(parseInt(binaryArr[i], 2));
                }
                document.getElementById("outputText").value = text;
            }
        }

        function handleButtonClick(action) {
            if (action === "encode") encodeBinary();
            else decodeBinary();
        }
    </script>
</body>
</html>
