        select, input {

</head>
<body>
    <div class="container">
        <h2>âš¡ Bunny Power Converter</h2>
        
        <label>From:</label>
        <select id="fromUnit">
            <option value="kw">Kilowatt (kW)</option>
            <option value="w">Watt (W)</option>
            <option value="jps">Joule per second (J/s)</option>
            <option value="hp">Horsepower (HP)</option>
            <option value="ps">Metric HP (PS)</option>
            <option value="kgms">Kilogram-meter/s (kgÂ·m/s)</option>
            <option value="kcals">Kilocalorie/s (kcal/s)</option>
            <option value="btus">BTU/s</option>
            <option value="ftlbs">Foot-pound/s (ft-lb/s)</option>
            <option value="nms">Newton-meter/s (NÂ·m/s)</option>
            <option value="mw">Megawatt (MW)</option>
            <option value="gw">Gigawatt (GW)</option>
            <option value="cals">Calorie/s (cal/s)</option>
        </select>

        <label>To:</label>
        <select id="toUnit">
            <option value="kw">Kilowatt (kW)</option>
            <option value="w">Watt (W)</option>
            <option value="jps">Joule per second (J/s)</option>
            <option value="hp">Horsepower (HP)</option>
            <option value="ps">Metric HP (PS)</option>
            <option value="kgms">Kilogram-meter/s (kgÂ·m/s)</option>
            <option value="kcals">Kilocalorie/s (kcal/s)</option>
            <option value="btus">BTU/s</option>
            <option value="ftlbs">Foot-pound/s (ft-lb/s)</option>
            <option value="nms">Newton-meter/s (NÂ·m/s)</option>
            <option value="mw">Megawatt (MW)</option>
            <option value="gw">Gigawatt (GW)</option>
            <option value="cals">Calorie/s (cal/s)</option>
        </select>

        <label>Power:</label>
        <input type="number" id="power" placeholder="Enter power" required>

        <button onclick="convertPower()" class="btn mt-3">Convert</button>

        <h3 class="mt-3" id="result"></h3>
        <!-- Back Button -->
<button onclick="goBack()" class="btn mt-3">ðŸ”™ Go Back</button>

<script>

        window.location.href="view.html";
    }
</script>

    <!-- AdMob Banner -->
    <div id="banner-ad">
        <ins class="adsbygoogle"
            style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-app-pub-2717898931409989"
            data-ad-slot="5016082019"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            document.getElementById("banner-ad").style.display = "block"; 
        </script>
    </div>

    <script>
        function convertPower() {
            let from = document.getElementById("fromUnit").value;
            let to = document.getElementById("toUnit").value;
            let power = parseFloat(document.getElementById("power").value);
            
            if (isNaN(power)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            let conversionRates = {
                "kw": 1000, "w": 1, "jps": 1, "hp": 745.7, "ps": 735.5, "kgms": 9.80665,
                "kcals": 4184, "btus": 1055, "ftlbs": 1.35582, "nms": 1, 
                "mw": 1e6, "gw": 1e9, "cals": 4.184
            };

            let basePower = power * conversionRates[from];
            let resultPower = basePower / conversionRates[to];

            document.getElementById("result").innerText = 
                `${power} ${from} = ${resultPower.toFixed(4)} ${to}`;
        }
    </script>
</body>
</html>
