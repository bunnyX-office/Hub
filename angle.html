<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Angle Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2717898931409989" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #banner-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìê Bunny Angle Converter</h2>
        
        <label>From:</label>
        <select id="fromUnit">
            <option value="rad">Radian (rad)</option>
            <option value="deg">Degree (deg)</option>
            <option value="min">Minute (min)</option>
            <option value="sec">Second (sec)</option>
            <option value="sext">Sextant (sext)</option>
            <option value="qua">Quadrant (qua)</option>
            <option value="cir">Circle (cir)</option>
        </select>

        <label>To:</label>
        <select id="toUnit">
            <option value="rad">Radian (rad)</option>
            <option value="deg">Degree (deg)</option>
            <option value="min">Minute (min)</option>
            <option value="sec">Second (sec)</option>
            <option value="sext">Sextant (sext)</option>
            <option value="qua">Quadrant (qua)</option>
            <option value="cir">Circle (cir)</option>
        </select>

        <label>Angle Value:</label>
        <input type="number" id="angleValue" placeholder="Enter angle" required>

        <button onclick="convertAngle()" class="btn mt-3">Convert</button>

        <h3 class="mt-3" id="result"></h3>
        <button onclick="window.location.href='view.html'" class="btn btn-secondary mt-3">Back to Tools Library</button>
    </div>

    <!-- AdMob Banner Ad -->
    <div id="banner-ad">
        <ins class="adsbygoogle"
            style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-app-pub-2717898931409989"
            data-ad-slot="5016082019"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            document.getElementById("banner-ad").style.display = "block"; // Show ad when loaded
        </script>
    </div>

    <script>
        const conversionRates = {
            "rad": 1,
            "deg": 57.2958,
            "min": 3437.75,
            "sec": 206265,
            "sext": 0.95493,
            "qua": 0.63662,
            "cir": 0.15915
        };

        function convertAngle() {
            let from = document.getElementById("fromUnit").value;
            let to = document.getElementById("toUnit").value;
            let angleValue = parseFloat(document.getElementById("angleValue").value);
            
            if (isNaN(angleValue)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            let baseAngle = angleValue * conversionRates[from];
            let resultAngle = baseAngle / conversionRates[to];

            document.getElementById("result").innerText = 
                `${angleValue} ${from} = ${resultAngle.toFixed(4)} ${to}`;

            showInterstitialAd("ca-app-pub-2717898931409989/2593964622");
        }

        function showInterstitialAd(adUnit) {
            if (window.admob) {
                admob.interstitial.load({ adUnitId: adUnit }).then(() => {
                    admob.interstitial.show();
                }).catch(() => {});
            }
        }

        function setupRandomInterstitial() {
            let delay = Math.floor(Math.random() * (120 - 60 + 1) + 60) * 1000;
            setTimeout(() => {
                showInterstitialAd("ca-app-pub-2717898931409989/2830269352");
                setupRandomInterstitial();
            }, delay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupRandomInterstitial();
        });
    </script>
</body>
</html>
