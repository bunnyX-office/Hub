<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Storage Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2717898931409989" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        select, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #banner-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none; /* Hide ad initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¾ Bunny Storage Converter</h2>
        
        <label>From:</label>
        <select id="fromUnit">
            <option value="bit">Bit (b)</option>
            <option value="byte">Byte (B)</option>
            <option value="kb">Kilobyte (KB)</option>
            <option value="kib">Kibibyte (KiB)</option>
            <option value="mb">Megabyte (MB)</option>
            <option value="mib">Mebibyte (MiB)</option>
            <option value="gb">Gigabyte (GB)</option>
            <option value="gib">Gibibyte (GiB)</option>
            <option value="tb">Terabyte (TB)</option>
            <option value="tib">Tebibyte (TiB)</option>
            <option value="pb">Petabyte (PB)</option>
            <option value="pib">Pebibyte (PiB)</option>
            <option value="eb">Exabyte (EB)</option>
            <option value="eib">Exbibyte (EiB)</option>
            <option value="zb">Zettabyte (ZB)</option>
            <option value="zib">Zebibyte (ZiB)</option>
            <option value="yb">Yottabyte (YB)</option>
            <option value="yib">Yobibyte (YiB)</option>
        </select>

        <label>To:</label>
        <select id="toUnit">
            <option value="bit">Bit (b)</option>
            <option value="byte">Byte (B)</option>
            <option value="kb">Kilobyte (KB)</option>
            <option value="kib">Kibibyte (KiB)</option>
            <option value="mb">Megabyte (MB)</option>
            <option value="mib">Mebibyte (MiB)</option>
            <option value="gb">Gigabyte (GB)</option>
            <option value="gib">Gibibyte (GiB)</option>
            <option value="tb">Terabyte (TB)</option>
            <option value="tib">Tebibyte (TiB)</option>
            <option value="pb">Petabyte (PB)</option>
            <option value="pib">Pebibyte (PiB)</option>
            <option value="eb">Exabyte (EB)</option>
            <option value="eib">Exbibyte (EiB)</option>
            <option value="zb">Zettabyte (ZB)</option>
            <option value="zib">Zebibyte (ZiB)</option>
            <option value="yb">Yottabyte (YB)</option>
            <option value="yib">Yobibyte (YiB)</option>
        </select>

        <label>Size:</label>
        <input type="number" id="size" placeholder="Enter size" required>

        <button onclick="convertStorage()" class="btn mt-3">Convert</button>

        <h3 class="mt-3" id="result"></h3>
    </div>

    <!-- AdMob Banner Ad -->
    <div id="banner-ad">
        <ins class="adsbygoogle"
            style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-app-pub-2717898931409989"
            data-ad-slot="5016082019"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            document.getElementById("banner-ad").style.display = "block"; // Show ad when loaded
        </script>
    </div>

    <script>
        function convertStorage() {
            let from = document.getElementById("fromUnit").value;
            let to = document.getElementById("toUnit").value;
            let size = parseFloat(document.getElementById("size").value);
            
            if (isNaN(size)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            let conversionRates = {
                "bit": 1, "byte": 8, "kb": 8000, "kib": 8192, "mb": 8e6, "mib": 8.389e6,
                "gb": 8e9, "gib": 8.59e9, "tb": 8e12, "tib": 8.796e12, "pb": 8e15, "pib": 9.007e15,
                "eb": 8e18, "eib": 9.223e18, "zb": 8e21, "zib": 9.444e21, "yb": 8e24, "yib": 9.671e24
            };

            let baseSize = size * conversionRates[from]; // Convert to bits
            let resultSize = baseSize / conversionRates[to]; // Convert to target unit

            document.getElementById("result").innerText = 
                `${size} ${from} = ${resultSize.toFixed(4)} ${to}`;

            showInterstitialAd("ca-app-pub-2717898931409989/2593964622");
        }

        function showInterstitialAd(adUnit) {
            if (window.admob) {
                admob.interstitial.load({ adUnitId: adUnit }).then(() => {
                    admob.interstitial.show();
                }).catch(() => {});
            }
        }

        function setupRandomInterstitial() {
            let delay = Math.floor(Math.random() * (120 - 60 + 1) + 60) * 1000;
            setTimeout(() => {
                showInterstitialAd("ca-app-pub-2717898931409989/2830269352");
                setupRandomInterstitial();
            }, delay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupRandomInterstitial();
        });
    </script>
</body>
</html>
