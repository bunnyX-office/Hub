<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Volume Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2717898931409989" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #banner-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ›¢ Bunny Volume Converter</h2>
        
        <label>From:</label>
        <select id="fromUnit">
            <option value="m3">Cubic Meter (mÂ³)</option>
            <option value="dm3">Cubic Decimeter (dmÂ³)</option>
            <option value="dam3">Cubic Decameter (damÂ³)</option>
            <option value="mm3">Cubic Millimeter (mmÂ³)</option>
            <option value="microm3">Cubic Micrometer (ÂµmÂ³)</option>
            <option value="hl">Hectoliter (hl)</option>
            <option value="l">Liter (l)</option>
            <option value="dl">Deciliter (dl)</option>
            <option value="cl">Centiliter (cl)</option>
            <option value="ml">Milliliter (ml)</option>
            <option value="ft3">Cubic Feet (ftÂ³)</option>
            <option value="in3">Cubic Inch (inÂ³)</option>
            <option value="yd3">Cubic Yard (ydÂ³)</option>
            <option value="af3">Acre-Foot (afÂ³)</option>
        </select>

        <label>To:</label>
        <select id="toUnit">
            <option value="m3">Cubic Meter (mÂ³)</option>
            <option value="dm3">Cubic Decimeter (dmÂ³)</option>
            <option value="dam3">Cubic Decameter (damÂ³)</option>
            <option value="mm3">Cubic Millimeter (mmÂ³)</option>
            <option value="microm3">Cubic Micrometer (ÂµmÂ³)</option>
            <option value="hl">Hectoliter (hl)</option>
            <option value="l">Liter (l)</option>
            <option value="dl">Deciliter (dl)</option>
            <option value="cl">Centiliter (cl)</option>
            <option value="ml">Milliliter (ml)</option>
            <option value="ft3">Cubic Feet (ftÂ³)</option>
            <option value="in3">Cubic Inch (inÂ³)</option>
            <option value="yd3">Cubic Yard (ydÂ³)</option>
            <option value="af3">Acre-Foot (afÂ³)</option>
        </select>

        <label>Volume:</label>
        <input type="number" id="volume" placeholder="Enter volume" required>

        <button onclick="convertVolume()" class="btn mt-3">Convert</button>

        <h3 class="mt-3" id="result"></h3>
        <button onclick="window.location.href='view.html'" class="btn btn-secondary mt-3">Back to Tools Library</button>
    </div>

    <!-- AdMob Banner Ad -->
    <div id="banner-ad">
        <ins class="adsbygoogle"
            style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-app-pub-2717898931409989"
            data-ad-slot="5016082019"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            document.getElementById("banner-ad").style.display = "block"; 
        </script>
    </div>

    <script>
        function convertVolume() {
            let from = document.getElementById("fromUnit").value;
            let to = document.getElementById("toUnit").value;
            let volume = parseFloat(document.getElementById("volume").value);
            
            if (isNaN(volume)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            let conversionRates = {
                "m3": 1, "dm3": 0.001, "dam3": 1000, "mm3": 1e-9, "microm3": 1e-18,
                "hl": 0.1, "l": 0.001, "dl": 0.0001, "cl": 0.00001, "ml": 0.000001,
                "ft3": 0.0283168, "in3": 0.0000163871, "yd3": 0.764555, "af3": 1233.48
            };

            let baseVolume = volume * conversionRates[from];
            let resultVolume = baseVolume / conversionRates[to];

            document.getElementById("result").innerText = 
                `${volume} ${from} = ${resultVolume.toFixed(6)} ${to}`;

            showInterstitialAd("ca-app-pub-2717898931409989/2593964622");
        }

        function showInterstitialAd(adUnit) {
            if (window.admob) {
                admob.interstitial.load({ adUnitId: adUnit }).then(() => {
                    admob.interstitial.show();
                }).catch(() => {});
            }
        }

        function setupRandomInterstitial() {
            let delay = Math.floor(Math.random() * (120 - 60 + 1) + 60) * 1000;
            setTimeout(() => {
                showInterstitialAd("ca-app-pub-2717898931409989/2830269352");
                setupRandomInterstitial();
            }, delay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupRandomInterstitial();
        });
    </script>
</body>
</html>
