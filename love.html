    <!-- Custom CSS -->
    <style>
        body {

        .container {

        button {

        }
        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
        .result-box {
            display: none;

        }
        .ad-banner {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .back-button {
            margin-top: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.5);
        }
        .back-button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Welcome To Bunny L‚ù§Ô∏ève Calculator!</h1>

    <div class="container">
        <label>Select Formula:</label>
        <select id="formula">
            <option value="eternalBond">üíñ Eternal Bond</option>
            <option value="passionPulse">üî• Passion Pulse</option>
            <option value="fateAlignment">üíë Fate Alignment</option>
            <option value="trueLove">‚ù§Ô∏è True Love Matcher</option>
            <option value="destinySpark">üåü Destiny Spark</option>
            <option value="heartbeatSync">üíû Heartbeat Sync</option>
        </select>

        <input type="text" id="name1" placeholder="Enter Person 1 Name">
        <input type="text" id="name2" placeholder="Enter Person 2 Name">

        <button onclick="calculateLove()">Calculate Love ‚ô•Ô∏è</button>

        <div id="result" class="result-box"></div>

        <!-- Back Button -->
        <button onclick="window.location.href='view.html'" class="back-button">Back to Tools Library</button>
    </div>

    <!-- Banner Ad -->
    <div class="ad-banner">
        <ins class="adsbygoogle"
             style="display:inline-block;width:320px;height:50px"
             data-ad-client="ca-app-pub-2717898931409989"
             data-ad-slot="5016082019"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        function calculateLove() {
            let name1 = document.getElementById('name1').value.trim();
            let name2 = document.getElementById('name2').value.trim();
            let formula = document.getElementById('formula').value;
            let resultBox = document.getElementById('result');

            if (name1 === '' || name2 === '') {
                resultBox.style.display = 'block';
                resultBox.style.background = '#ffcccc';
                resultBox.style.color = '#d32f2f';
                resultBox.innerText = 'Please enter both names!';
                return;
            }

            let lovePercentage = 0;
            let message = '';

            if (formula === 'eternalBond') {
                lovePercentage = (name1.length + name2.length) % 100;
                message = `üíñ Eternal Bond: ${lovePercentage}%`;
                resultBox.style.background = '#ffb3e6';
                resultBox.style.color = '#ff0066';
            } 
            else if (formula === 'passionPulse') {
                lovePercentage = Math.abs(name1.length - name2.length) * 7 % 100;
                message = `üî• Passion Pulse: ${lovePercentage}%`;
                resultBox.style.background = '#ff9a8b';
                resultBox.style.color = '#b71c1c';
            } 
            else if (formula === 'fateAlignment') {
                let vowels = (name1 + name2).match(/[aeiou]/gi) || [];
                lovePercentage = (vowels.length * 15) % 100;
                message = `üíë Fate Alignment: ${lovePercentage}%`;
                resultBox.style.background = '#ffeb3b';
                resultBox.style.color = '#b8860b';
            } 
            else if (formula === 'heartbeatSync') {
                lovePercentage = Math.floor(Math.random() * 101);
                message = `üíû Heartbeat Sync: ${lovePercentage}%`;
                resultBox.style.background = '#ff5722';
                resultBox.style.color = '#fff';
            } 
            else if (formula === 'destinySpark') {
                let sum = 0;
                (name1 + name2).split('').forEach(char => sum += char.charCodeAt(0));
                lovePercentage = (sum % 100);
                message = `üåü Destiny Spark: ${lovePercentage}%`;
                resultBox.style.background = '#2196F3';
                resultBox.style.color = '#fff';
            } 
            else if (formula === 'trueLove') {
                lovePercentage = (name1.length * name2.length) % 100;
                message = `‚ù§Ô∏è True Love: ${lovePercentage}%`;
                resultBox.style.background = '#4CAF50';
                resultBox.style.color = '#fff';
            }

            resultBox.style.display = 'block';
            resultBox.innerText = message;

            // Show interstitial ad when button is clicked
            showInterstitialAd("ca-app-pub-2717898931409989/2593964622");
        }

        // Show interstitial ad
        function showInterstitialAd(adUnit) {
            if (window.admob) {
                admob.interstitial.load({ adUnitId: adUnit }).then(() => {
                    admob.interstitial.show();
                }).catch(() => {});
            }
        }

        // Random interstitial ad between 60-120 seconds
        function setupRandomInterstitial() {
            let delay = Math.floor(Math.random() * (120 - 60 + 1) + 60) * 1000;
            setTimeout(() => {
                showInterstitialAd("ca-app-pub-2717898931409989/2830269352");
                setupRandomInterstitial();
            }, delay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupRandomInterstitial();
        });
    </script>
</body>
</html>
