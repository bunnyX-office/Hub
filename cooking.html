<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Cooking Measurement Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2717898931409989" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff6f61, #ff9f4a);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .btn {
            background: #ffcc00;
            color: black;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #banner-ad {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üçΩÔ∏è Bunny Cooking Measurement Converter</h2>
        
        <label>From:</label>
        <select id="fromUnit">
            <option value="tsp">Teaspoon (Tsp)</option>
            <option value="tbsp">Tablespoon (Tbsp)</option>
            <option value="fl_oz">Fluid Ounce (Fl oz)</option>
            <option value="cup">Cup</option>
            <option value="pt">Pint (Pt)</option>
            <option value="qt">Quart (Qt)</option>
            <option value="gal">Gallon (Gal)</option>
        </select>

        <label>To:</label>
        <select id="toUnit">
            <option value="tsp">Teaspoon (Tsp)</option>
            <option value="tbsp">Tablespoon (Tbsp)</option>
            <option value="fl_oz">Fluid Ounce (Fl oz)</option>
            <option value="cup">Cup</option>
            <option value="pt">Pint (Pt)</option>
            <option value="qt">Quart (Qt)</option>
            <option value="gal">Gallon (Gal)</option>
        </select>

        <label>Measurement:</label>
        <input type="number" id="measurement" placeholder="Enter amount" required>

        <button onclick="convertMeasurement()" class="btn mt-3">Convert</button>

        <h3 class="mt-3" id="result"></h3>
        <button onclick="window.location.href='view.html'" class="btn btn-secondary mt-3">Back to Tools Library</button>
    </div>

    <!-- AdMob Banner Ad -->
    <div id="banner-ad">
        <ins class="adsbygoogle"
            style="display:inline-block;width:320px;height:50px"
            data-ad-client="ca-app-pub-2717898931409989"
            data-ad-slot="5016082019"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            document.getElementById("banner-ad").style.display = "block"; // Show ad when loaded
        </script>
    </div>

    <script>
        const conversionRates = {
            "tsp": 1,
            "tbsp": 3,
            "fl_oz": 6,
            "cup": 48,
            "pt": 96,
            "qt": 192,
            "gal": 768
        };

        function convertMeasurement() {
            let from = document.getElementById("fromUnit").value;
            let to = document.getElementById("toUnit").value;
            let measurement = parseFloat(document.getElementById("measurement").value);
            
            if (isNaN(measurement)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }

            let baseMeasurement = measurement * conversionRates[from];
            let resultMeasurement = baseMeasurement / conversionRates[to];

            document.getElementById("result").innerText = 
                `${measurement} ${from} = ${resultMeasurement.toFixed(4)} ${to}`;

            showInterstitialAd("ca-app-pub-2717898931409989/2593964622");
        }

        function showInterstitialAd(adUnit) {
            if (window.admob) {
                admob.interstitial.load({ adUnitId: adUnit }).then(() => {
                    admob.interstitial.show();
                }).catch(() => {});
            }
        }

        function setupRandomInterstitial() {
            let delay = Math.floor(Math.random() * (120 - 60 + 1) + 60) * 1000;
            setTimeout(() => {
                showInterstitialAd("ca-app-pub-2717898931409989/2830269352");
                setupRandomInterstitial();
            }, delay);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setupRandomInterstitial();
        });
    </script>
</body>
</html>
